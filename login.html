<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" type="image/png" href="static/img/fav1.png" sizes="32x32">
  <link rel="stylesheet" href="static/css/app.css" media="screen" title="no title" charset="utf-8">
  <title>Rdamasio - Login</title>

<body>
  <hr class="hr background-purple">
  <br><br><br><br><br><br>

  <div class="row">
    <div class="medium-12 small-12 column centered">
      <div class="background-greys login">
        <img src="static/img/logo2.png" width="120"/>
        <form>
          <div class="row">
            <div class="medium-12 small-12 columns text-left">
              <label class="color-meio">Email

              </label>
            </div>
            <div class="medium-12 small-12 columns text-left">
              <label class="color-meio">Senha
                <input type="password" placeholder="password" required>
              </label>
            </div>
            <div class="medium-12 small-12 columns text-right" style=" margin-top: -12px">
              <a href="#" class="color-red">Esqueci minha senha</a>
            </div>
            <div class="medium-12 small-12 columns">
              <br>
            <button type="submit" name="button" class="button success inprove">CONTINUAR</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
